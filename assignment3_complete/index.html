<!doctype html>
<html lang="en">
	<head>
		<title>Narrow Down Your Menu Choice</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="angular.min.js"></script>
		<script src="app.js"></script>
		<link rel="stylesheet" href="styles/bootstrap.min.css">
		<link rel="stylesheet" href="styles/styles.css">
        <style>
            .alert-cr {
                font-weight: bold;
                color: red;
                font-size: 1.2em;
            }
        </style>
	</head>
	<body ng-app='NarrowItDownApp'>
		<div class="container" ng-controller="NarrowItDownController as menuItems">
			<h1>Narrow Down Your Chinese Menu Choice</h1>

			<div class="form-group">
				<input type="text" placeholder="search term" class="form-control" ng-model="menuItems.searchTerm">
			</div>
			<div class="form-group narrow-button">
				<button class="btn btn-primary" ng-click="menuItems.narrowItDown()">Narrow It Down For Me!</button>
			</div>

			<!-- found-items should be implemented as a component -->
			<div class="items">
				<found-items items="menuItems.found" error="menuItems.showError" on-remove="menuItems.removeItem(index)"></found-items>
			</div>
		</div>

	</body>
</html>
